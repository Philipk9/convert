  <script>
    $(document).ready(function () {
      $(".cta").click(function () {
        $(".arrows").css("animation-play-state", "running");
        $(".outLine").css("animation-play-state", "running");
        $(".loader").css("animation-play-state", "running");
        $(".sa-success-tip").css("animation-play-state", "running");
        $(".sa-success-long").css("animation-play-state", "running");
      });
    });

    $(function () {
      // Shorthand for $( document ).ready()
      $(".trigger").click(function (e) {
        e.preventDefault();
        $(this)
          .addClass("animation")
          .one(
            "webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend",
            function () {
              $(this).removeClass("animation");
            }
          );
      });
    });
  </script>
